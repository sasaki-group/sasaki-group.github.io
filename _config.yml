#
# seigo

remote_theme: "mmistakes/minimal-mistakes"

minimal_mistakes_skin    : "default" # "air", "aqua", "contrast", "dark", "dirt", "neon", "mint", "plum", "sunrise"

title                    : Sasaki Group
title_separator          : "-"
subtitle                 : "Automatic Control System Design"
name                     : &name "Seigo Sasaki"
description              : Sasaki Group Web Page
url                      : https://sasaki-group.github.io

future: true

# Site Author
author:
  name             : *name # *name is a YAML reference pointing to the &anchor earlier
  location         : "Yokosuka, Japan"


# Defaults
defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: true
      share: true
      related: true

# Plugins
plugins:
  - jekyll-remote-theme
  - jekyll-feed
  - jemoji
  - jekyll-include-cache
